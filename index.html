<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>CSS Library</title>
  </head>
  <body>

    <div class="forms">
      <form id='email-form1' class="email-form" action="" method="post">
        <dl>
          <dt>
            <input class='email-form_f-name' type="text" placeholder="First Name">
          </dt>
          <dt>
            <input class='email-form_l-name' type="text" placeholder="Last Name">
          </dt>
          <dt>
            <input class='email-form_email' type="text" placeholder="Email">
          </dt>
          <dt>
            <input class='email-form_password' type="text" placeholder="Password">
          </dt>
          <dt>
            <input class='email-form_confirm' type="text" placeholder="Confirm Password">
          </dt>
          <dt>
            <input class='email-form_button' type="submit" name="" value="Create Account">
          </dt>
        </dl>
      </form>
    </div>
    <script src="main.js">

    </script>
  </body>
  </html>
